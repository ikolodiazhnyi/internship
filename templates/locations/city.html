{% extends  'base.html' %}


{% block title %} CountryHub/{{city.name}}Info {% endblock %}

{% block body %}
<table class="table table-striped table-light">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Country</th>
        <th scope="col">City</th>
        <th scope="col">Latitude</th>
        <th scope="col">Longitude</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <th scope="row">{{city.id}}</th>
        <td>{{ city.country }} </td>
        <td>{{ city.name }} </td>
        <td>{{ city.longitude }} </td>
        <td>{{ city.latitude }} </td>
    </tr>
    <tr>
        <td>
            <a href="{%url 'delete_cities' city.id %}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="{%url 'logout'%}">
    <button type="button" class="btn btn-light">Logout</button>
</a>
{% endblock %}
